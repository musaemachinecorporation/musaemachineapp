<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">

    <div class="row-fluid" id="holder2">
            <!--<div class="row-fluid audio-clip-nav">-->
            <div id="controls" class="top-align">
                <div class="span6">
                    <input type="text" name="audio" id="autocomplete" x-webkit-speech />
                </div>
                <div class="span6">
                    <label id="amount"></label>
                    <div id="tempo"></div>
                </div>
            </div>
    </div>
    <div class="row-fluid" id="holder3">
        <div id="trackBed">
            <div class="span2" >
                <div id="zoom">
                    <div class="btn-default">
                        <button type="button" class="btn btn-mini" id = "zoomOut">
                            <i class="icon icon-minus" alt="minus"></i>
                        </button>
                        <button type="button" class="btn btn-mini" id = "zoomIn">
                            <i class="icon icon-plus" alt="plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="span9">
                <canvas id="timeline">
                </canvas>
            </div>
            <div class="span1">
                <div id="clock" class="clock"></div>
            </div>
        </div>
    </div>
    <div class="row-fluid" id="holder">
            <div id="tracks" class="">
                <div id="track-controls" class="span2"></div>
                <div id="track-canvases" class='span9 scrollable'></div>
                <div id="track-rm-btns" class="span1 "></div>
            </div>
    </div>


    <script src="/assets/js/jquery/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/jquery/jquery-ui.min.js"></script>
    <!--<script src="jquery.ui.touch-punch.min.js"></script>-->


    <script src="/assets/src_js/storage.js"></script>
    <!--<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>-->
    <script src="/assets/js/daw/trackControl.js"></script>
    <script src="/assets/js/daw/trackCanvas.js"></script>
    <script src="/assets/js/daw/removeBtn.js"></script>
    <script src="/assets/js/daw/guiTrack.js"></script>
    <script src="/assets/js/daw/controls.js"></script>
    <script src="/assets/js/daw/multitrack.js"></script>
    <script src="/assets/js/daw/main.js"></script>
    <!--<script src="/assets/js/bootstap/bootstrap.js"></script>-->


</@layout.myLayout>
