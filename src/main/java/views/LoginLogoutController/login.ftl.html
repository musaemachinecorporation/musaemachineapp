<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "Home page">

<div class="container-fluid text-center">
	<div class="mm-size8 div-center alert alert-info">
		<b>Pssst.</b> Default user is "bob@gmail.com" / password is "secret".
	</div>
	<!-- Example row of columns -->
	<div class="form-group div-center">
		<form action="/login" method="post" class="text-center" role="form">

			<div class="form-group">
				<label for="username" class="">${i18n("login.username")}</label>
				<div class=" ">
					<input type="text" id="username" class="form-control" value="${(flash.username)!""}" name="username" id="username">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="">${i18n("login.password")}</label>
				<div class="">
					<input type="password" class="form-control" name="password" id="password" value="${(flash.password)!""}">
				</div>
			</div>

			<button type="submit" class="btn btn-success pull-right">${i18n("login.loginNowButton")}</button>
		</form>
	</div>
</div>
	<link rel="stylesheet" href="/assets/css/default.css" />
	<link rel="stylesheet" href="/assets/css/default-mobile.css" />

</@layout.myLayout>
